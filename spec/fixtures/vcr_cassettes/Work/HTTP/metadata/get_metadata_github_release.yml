        fixed nginx installation issue where nodejs can''t be found ([#399](https://github.com/lagotto/lagotto/issues/399))\n\n###
        JSON API snapshots\n\nThe snapshots of the Lagotto JSON API require the same
        ENV variables as the CSV export. Run `bundle exec rake api:snapshot:all` to
        create the snapshots and export them to Zenodo. More information is available
        in the `setup` documentation.\n\n### Foreign keys\n\nThis release adds foreign
        keys (supported in Rails core since [Rails 4.2](http://weblog.rubyonrails.org/2014/12/19/Rails-4-2-final/))
        to the database to enforce referential integrity.\n\n### Registration agency
        checks\n\nSome sources now check for the work registration agency, allowing
        different functionality, e.g. for CrossRef or DataCite DOIs.\n\n### DataONE
        usage stats\n\nThis release adds two sources that collect usage stats from
        the DataONE repository network. The `dataone_counter` source collects COUNTER-compliant
        usage stats, whereas the `dataone_usage` source also includes machine usage
        from some useragents.\n"}'
